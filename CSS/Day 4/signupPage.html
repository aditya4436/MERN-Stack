<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
</head>

<body>
    <div class="signup">
        <form>
            <h1>Sign Up</h1>
            <div>
                <label for="firstname">Enter Your First Name</label>
                <input type="text" name="firstname" id="firstname" placeholder="Enter Your First Name">
            </div>

            <div>
                <label for="secondname">Enter Your Second Name</label>
                <input type="text" name="secondname" id="secondname" placeholder="Enter Your Second Name">
            </div>

            <div>
                <label for="password">Enter Your Password</label>
                <input type="text" name="password" id="password" placeholder="Enter Your Password">
            </div>

            <div>
                <label for="confirmPassword">Enter Your Confirm Password</label>
                <input type="text" name="confirmPassword" id="confirmPassword" placeholder="Enter Your Confirm Password">
            </div>

            <button>Register</button>
            <p>Already have an account? <a href="./loginForm.html">Login</a></p>
        </form>
    </div>
</body>

</html>
