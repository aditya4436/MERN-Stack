<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>University Registration Form</h1>
    <p>Please fill out form below to register.</p>
    <hr>

    <form>

        <h2>Personal Details</h2>

        <label for="name">First Name:</label>
        <input type="text" name="name" id="name" placeholder="e.g: Aditya" required></input>

        <br><br>

        <label for="surname">Last Name:</label>
        <input type="text" name="surname" id="surname" placeholder="e.g: Shah"></input>

        <br><br>

        <label for="dob">DOB:</label>
        <input type="date" name="dob" id="dob" placeholder="dd/mm//yyyy">

        <br><br>

        <h3>Gender</h3>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">

        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other">

        <h3>Upload Your Photo</h3>
        <input type="file" name="photo" id="photo">

        <hr>

        <h2>Contact Information</h2>
        <label for="email">Email Address:</label>
        <input type="text" name="email" id="email" placeholder="aditya@gmail.com">

        <br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone" placeholder="9876543210">
        
        <br><br>

        <label for="address">Mailing Address:</label><br>
        <textarea name="address" id="address" placeholder="Street, Address, City, State, PIN Code" rows="10" cols="30"></textarea>

        <hr>

        <h2>Academic Information</h2>

        <label for="select">Select Your Course:</label>
        <select name="course" id="select">
            <option value="CSE">Computer Science and Engineering</option>
            <option value="ME">Mechanical Engineering</option>
            <option value="CE">Civil Engineering</option>
            <option value="EE">Electrical Engineering</option>
        </select>

        <h3>Extracurricular Interests:</h3>
        
        <label for="sports">Sports</label>
        <input type="checkbox" name="interests" id="sports" value="sports">
        <br><br>

        <label for="music">Music & Arts</label>
        <input type="checkbox" name="interests" id="music" value="music">
        <br><br>

        <label for="tech">Tecchnology</label>
        <input type="checkbox" name="interests" id="tech" value="tech">
        <br><br>

        <label for="voluntering">Voluntering</label>
        <input type="checkbox" name="interests" id="voluntering" value="voluntering">
        
        <hr>

        <h2>Create Your Account</h2>
        <label for="pass">Create a Password:</label>
        <input type="password" name="password" id="pass" placeholder="Enter your password">
        <br><br>

        <label for="question">Security Question:</label>
        <select name="question" id="question">
            <option value="petName">What is your pet's name?</option>
            <option value="cityName">What is the name of your favourite city?</option>
            <option value="teacherName">What is the name of your favourite teacher?</option>
            <option value="dob">What is your date of birth?</option>
        </select>
        <br><br>

        <label for="ans">Security Answer:</label>
        <input type="text" name="answer" id="ans" placeholder="Enter your answer?"><br>

        <label>
            <input type="checkbox" name="agreement" value="yes">I agree to the terms and condition.
        </label>

        <hr>

        <button type="submit">Register</button>
        <button type="reset">Clear Form</button>

    </form>
</body>
